<!DOCTYPE html>
<html ng-app="gemStore">  <!-- ng-app is a directive that creates an angular app by running app.js -->
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">- an Angular store - </h2>
    </header>
    <ul class='list-group' >
      <li class='list-group-item' ng-repeat="product in store.products | orderBy:'-price'"> <!-- desc order -->
        <h3>
          <product-title></product-title>
        </h3>
        <product-gallery></product-gallery>
        <product-panels></product-panels>
        <button ng-show="product.canPurchase">
          Add to Cart
        </button>
      </li>
    </ul>
  </body>
</html>
